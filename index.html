<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        Rock Paper Scissor
    </div>
    <div class="output">
        <p id="outputpara">Let the game begin!</p>
    </div>
    <div class="imgs">
    <!-- <div class="buttons">    -->
        <!-- <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissor</button> -->
        <img src = "images/rock.png" alt="rock_img" id="rock"/>
        <img src = "images/paper.png" alt="paper_img" id="paper"/>
        <img src = "images/scissors.png" alt="scissors_img" id="scissor"/>
    </div>
    <div class="scores">
        <p id="player-score">Player Score</p>
        <p id="comp-score">Computer Score</p>
    </div>
    <div class="reset">
        <button class="resetbutton">Reset</button>
    </div>
    <div class="footer">
        Copyright @Skylar Ryoo
    </div>



    <script src="script.js"></script>
</body>
</html>
